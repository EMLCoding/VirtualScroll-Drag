<h1>Virtual Scroll</h1>
<hr>

<div class="row">
    <div class="col">
        <button class="btn btn-primary" (click)="irFinal()">
            Ir al final
        </button>
    </div>

    <div class="col text-center">
        <button class="btn btn-warning" (click)="irMitad()">
            Ir a la mitad
        </button>
    </div>

    <div class="col text-right">
        <button class="btn btn-secondary" (click)="irInicio()">
            Ir al inicio
        </button>
    </div>
</div>

<br><br>
<hr>

<!-- El Virtual Scroll es de Angular 7 y permite que se cargue, de un array de datos, solo la parte que se ve en pantalla (o que se haya definido) para no saturar la pag web y ralentizarla -->
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
    <div class="list-group-item" *cdkVirtualFor="let persona of personas; let i = index; let conteo = count">
        Item {{i}}/ {{conteo}}
    </div>
</cdk-virtual-scroll-viewport>
